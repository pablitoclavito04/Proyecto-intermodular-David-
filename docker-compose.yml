version: '3.8'

services:
  mongodb:
    build: ./mongo
    container_name: interviews_mongodb
    restart: unless-stopped
    
    # Configuración de puertos
    ports:
      - "27017:27017"
    
    # Variables de entorno
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-interviews_db}
    
    # Volúmenes para persistencia de datos
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      # Volumen para backups (opcional)
      - ./mongo/backups:/backups
    
    # Configuración de red
    networks:
      - interviews_network
    
    # Health check para verificar que MongoDB está funcionando
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Mongo Express - Interface web para administrar MongoDB (opcional)
  mongo-express:
    image: mongo-express:latest
    container_name: interviews_mongo_express
    restart: unless-stopped
    
    ports:
      - "8081:8081"
    
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGOEXPRESS_USERNAME:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGOEXPRESS_PASSWORD:-pass}
    
    networks:
      - interviews_network
    
    depends_on:
      mongodb:
        condition: service_healthy

# Definición de volúmenes
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# Definición de redes
networks:
  interviews_network:
    driver: bridge
