services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 22800:22800
    environment:
      MONGO_INITDB_ROOT_USERNAME: usuarioAdministradorPreparaT
      MONGO_INITDB_ROOT_PASSWORD: usuarioAdministradorPreparaT

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
      ME_CONFIG_BASICAUTH_ENABLED: true
      ME_CONFIG_BASICAUTH_USERNAME: usuarioAdministradorPreparaT
      ME_CONFIG_BASICAUTH_PASSWORD: usuarioAdministradorPreparaT
